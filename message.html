<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin nhắn</title>
</head>

<body>
    <p id="hienthi"></p>
    <script>
        let login = prompt("Nhập tên", "");       
        if (login == "Employee") {
            document.getElementById("hienthi").innerText = "Hello!"
        } else if (login == "Director") {
            document.getElementById("hienthi").innerText = "Good Morning!"
        } else {
            document.getElementById("hienthi").innerText = "No login"
        }
    </script>
</body>

</html>
