<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành If-ElseIf</title>
</head>
<body>
    <script>
        let user = prompt('Username','')
        if (user == 'Admin') {
            let Pass = prompt('Password:','')
            if (Pass == 'Themaster') {
                alert('Welcome, Master!')
            } else {
                alert('Wrong Password')
            }
        } else if (user == null) {
            alert('Canceled')
        } else {
            alert("I don't know you!")
        }
    </script>
</body>
</html>
