<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành hàm If-else</title>
</head>
<body>
    <script>
        let A = prompt("Tên gọi chính thức của JavaScript là gì?", "")
        if (A == 'ECMAScript') {
            alert("Câu trả lời chính xác!")
        } else {
            alert("Sai rồi... Tên gọi chính thức là ECMAScript")
        }
    </script>
</body>
</html>
